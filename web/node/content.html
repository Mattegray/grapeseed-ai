
<!DOCTYPE html>
<html>
<title>Unit 10 Lesson 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .mySlides {display:none;}
</style>
<body>

<div class="w3-content w3-display-container">
    <img class="mySlides" src="./assets/welcome.png" style="width: 100%">
    <img class="mySlides" src="./assets/seven-good-days.png" style="width: 100%">
    <img class="mySlides" src="./assets/the-sun.png" style="width: 100%">
    <img class="mySlides" src="./assets/three-eggs-1.png" style="width: 100%">
    <img class="mySlides" src="./assets/three-eggs-2.png" style="width: 100%">
    <video class="mySlides" src="./assets/the-sun.mp4" controls style="width: 100%"></video>
    <audio class="mySlides" src="./assets/betty-bird.mp3" controls style="margin-left: auto; margin-right: auto; vertical-align: middle"></audio>

<!--    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>-->
<!--    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>-->
</div>

<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
    }

    window.onmessage = function(e) {
        if (e.data == 'next') {
            plusDivs(1);
        }
    };
</script>

</body>
</html>
