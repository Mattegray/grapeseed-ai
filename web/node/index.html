<!DOCTYPE html>
<html>
<head>

    <title>Unit 10 Lesson 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bundle.js" async></script>

</head>
<body>

<!-- Button to begin. Get's a session token and starts a digital human session. -->
<button id="start-btn" type="button" class="btn btn-outline-secondary">Start Digital Human</button>

<!-- Button to end session. -->
<button id="end-btn" type="button" class="btn btn-outline-secondary">End Session</button>

<!-- msg and prompt are used for onscreen prompts and are not specific to digital human functionality -->
<div id="msg" class="msg-display"></div>
<div id="prompt" class="msg-display">Hold <b>s</b> to speak</div>

<!--
local-video-container and digital-human-video-container are both passed into the Uneeq class via
UneeqOptions. Using CSS these elements can be displayed, hidden, moved, resize, etc. However, they should
not be removed and re-added onto the DOM.

local-video-container: The div element where the user's local video stream will be added.
digital-human-video-container: The div element where the digital human's video stream will be added
-->
<div id="local-video-container"></div>

<div id="digital-human-video-container"></div>
<div>

    <div class="mySlides" ></div>
    <video id="seven-good-days" class="mySlides" src="./assets/seven-good-days.mp4" controls autoplay></video>
    <img id="sent-seven-good-days" class="mySlides" src="./assets/pronunciation/seven-good-days.png">

    <video id="the-sun" class="mySlides" src="./assets/the-sun.mp4" controls autoplay></video>
    <img id="sent-the-sun" class="mySlides" src="./assets/pronunciation/the-sun.png">

    <video id="fun-and-balloons" class="mySlides" src="./assets/fun-and-balloons.mp4" controls autoplay></video>
    <img id="stomp" class="mySlides" src="./assets/pronunciation/stomp.png">
    <img id="sent-fun-and-balloons" class="mySlides" src="./assets/pronunciation/fun-and-balloons.png">

    <video id="what-is-that" class="mySlides" src="./assets/what-is-that.mp4" controls autoplay></video>
    <img id="sent-what-is-that" class="mySlides" src="./assets/pronunciation/what-is-that.png">

    <video id="betty-bird" class="mySlides" src="./assets/betty-bird.mp4" controls autoplay></video>
    <img id="spring" class="mySlides" src="./assets/pronunciation/spring.png">
    <img id="sent-betty-bird" class="mySlides" src="./assets/pronunciation/betty-bird.png">

    <video id="january-to-december" class="mySlides" src="./assets/january-to-december.mp4" controls autoplay></video>
    <img id="autumn" class="mySlides" src="./assets/pronunciation/autumn.png">
    <img id="sent-january-to-december" class="mySlides" src="./assets/pronunciation/jan-to-dec.png">

    <video id="ten" class="mySlides" src="./assets/ten.mp4" controls autoplay></video>
    <img id="ground" class="mySlides" src="./assets/pronunciation/ground.png">
    <img id="sent-ten" class="mySlides" src="./assets/pronunciation/ten.png">

    <video id="the-ball-game" class="mySlides" src="./assets/the-ball-game.mp4" controls autoplay></video>
    <img id="soft" class="mySlides" src="./assets/pronunciation/soft.png">
    <img id="sent-the-ball-game" class="mySlides" src="./assets/pronunciation/the-ball-game.png">

    <video id="phonics-ch" class="mySlides" src="./assets/phonics-ch.mp4" controls autoplay></video>
    <video id="phonics-ck" class="mySlides" src="./assets/phonics-ck.mp4" controls autoplay></video>
    <video id="phonics-er" class="mySlides" src="./assets/phonics-er.mp4" controls autoplay></video>
    <video id="phonics-oo" class="mySlides" src="./assets/phonics-oo.mp4" controls autoplay></video>
    <video id="phonics-ou" class="mySlides" src="./assets/phonics-ou.mp4" controls autoplay></video>
    <video id="phonics-ow" class="mySlides" src="./assets/phonics-ow.mp4" controls autoplay></video>

    <div id="btn-talk">
        <button id="start" class="btn-small"><i class="fa fa-play"></i></button>
        <button id="recordButton" class="btn-small"><i class="fa fa-microphone"></i></button>
        <button id="stopButton" disabled class="btn-small"><i class="fa fa-microphone-slash"></i></button>
    </div>

<!--        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>-->
<!--        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>-->

</div>


<!--    <button type="button" class="btn btn-success" style="position: absolute; top: 600px; left: 12%">Start Lesson</button>-->

<!--
We will use this element to display the text of what the digital human has spoke. HTML content returned
from the NLP could also be displayed here.
-->
<div id="transcript"></div>

<!-- This element will be used to display the transcript of what the user has spoken. -->
<div id="local-transcript"></div>

<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js" async></script>

</body>
</html>
